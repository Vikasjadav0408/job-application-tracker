{% extends 'base.html' %}
{% load static %}



{% block content %}
<head>
  <style>
    .centered-auth-wrapper {
      margin-top: 180px;
      display: block;
      background: transparent;
    }
    .centered-auth-box {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
    }
    .centered-auth-box h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      color: #4f46e5;
    }
    .centered-auth-box .btn-primary {
      width: 100%;
      background: #4f46e5;
      border: none;
      font-weight: 600;
      margin-top: 10px;
    }
    .centered-auth-box .form-control {
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .centered-auth-box p {
      text-align: center;
      margin-top: 16px;
    }
    .centered-auth-box input.form-control {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    </style>
</head>
<div class="centered-auth-wrapper" style="margin-top: 100px;" align="center">
  <div class="centered-auth-box">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
