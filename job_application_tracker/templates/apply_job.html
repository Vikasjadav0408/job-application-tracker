{% extends 'base.html' %}

{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}
    <!DOCTYPE html>
    <html>
    <head>
        <title>Apply to {{ job.title }}</title>
    </head>
    <body>
        <h2>Apply to {{ job.title }} at {{ job.company }}</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Application</button>
        </form>
    </body>
    </html>
{% endblock %}
