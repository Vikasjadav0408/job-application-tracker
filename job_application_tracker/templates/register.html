{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
  <style>
    .centered-auth-wrapper {
      margin-top: 100px;
      width: 100%;
    }
    .centered-auth-box {
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
    }
    .centered-auth-box h2 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 700;
      color: #4f46e5;
    }
    .centered-auth-box .btn-primary, .centered-auth-box button[type="submit"] {
      width: 100%;
      background: #4f46e5;
      border: none;
      font-weight: 600;
      margin-top: 10px;
      color: #fff;
      border-radius: 8px;
      padding: 10px 0;
    }
    .centered-auth-box input.form-control, .centered-auth-box input[type="text"], .centered-auth-box input[type="email"], .centered-auth-box input[type="password"] {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
      display: block;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      padding: 8px 12px;
    }
    .centered-auth-box p {
      text-align: center;
      margin-top: 16px;
    }
    label {
      display: block;
      text-align: left;
      margin-left: 25%;
      margin-bottom: 4px;
      color: #4f46e5;
      font-weight: 500;
    }
  </style>
</head>
<div class="centered-auth-wrapper" align="center">
  <div class="centered-auth-box">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Password:</label>
        <input type="password" name="password1" required>

        <label>Confirm Password:</label>
        <input type="password" name="password2" required>

        <button type="submit">Register</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
